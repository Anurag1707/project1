<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            color: white;
        }
        body{
            background-color: black;
            text-align: center;
        }

        .container{
            height: 70vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1.5vmin;
            
        }

        .game{
            height: 60vmin;
            width: 60vmin;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1.5vmin;
        }
        .box{
            height: 18vmin;
            width: 18vmin;
            border-radius: 10%;
            border: none;
            font-size: 10vmin;
            color: red;
            cursor: pointer;
            background-color: antiquewhite;
        }
        .reset{
            padding: 6px;
            font-size: 15px;
            background-color: blueviolet;
            border-radius: 10%;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .winbox{
            /* margin-bottom: 40px; */
            height: 650px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        #msg{
            color: antiquewhite;
            font-size: 40px;
            /* display: flex; */
        }
        .hide{
            display: none;
        }
        .newgame{
             padding: 6px;
            font-size: 15px;
            background-color: blueviolet;
            border-radius: 10%;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 1s;
        }
        
        .newgame:hover{
            background-color: red;
            height: 35px;
            width: 100px;

        }
        
    </style>
</head>
<body>
    <main>
        <div class="winbox hide">
            <p id="msg">WINNER</p>
            <button class="newgame">New game</button>
        </div>
    <h1>Tic Tac Toe</h1>
     <div class="container">
           <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>

           </div>
     </div>
     <button class="reset">Reset game</button>
    
    </main>
    <script src="game.js"></script>
   
</body>
</html>
